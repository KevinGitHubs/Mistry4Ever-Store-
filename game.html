<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Top Up - Mistry4ever Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-white">
  <header class="bg-purple-800 p-4 text-center">
    <h1 id="game-title" class="text-2xl font-bold">Loading...</h1>
  </header>

  <main class="max-w-md mx-auto p-6">
    <form id="topup-form" class="bg-gray-800 p-6 rounded-lg">
      <label class="block mb-2">User ID:</label>
      <input type="text" id="userid" required class="w-full p-2 rounded bg-gray-700">

      <label class="block mt-4 mb-2">Nominal:</label>
      <select id="nominal" class="w-full p-2 rounded bg-gray-700">
        <option value="100">100 Diamond - Rp 20.000</option>
        <option value="500">500 Diamond - Rp 90.000</option>
        <option value="1000">1000 Diamond - Rp 170.000</option>
      </select>

      <label class="block mt-4 mb-2">Metode Pembayaran:</label>
      <select id="payment" class="w-full p-2 rounded bg-gray-700">
        <option value="dana">DANA</option>
        <option value="ovo">OVO</option>
        <option value="gopay">GoPay</option>
      </select>

      <button type="submit" class="w-full mt-6 bg-purple-600 hover:bg-purple-700 p-2 rounded">Pesan Sekarang</button>
    </form>

    <p id="result" class="hidden mt-4 text-center text-green-400">âœ… Pesanan diproses! Cek WhatsApp.</p>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
