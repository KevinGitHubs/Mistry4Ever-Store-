<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hahaha!</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #hahaText {
            font-size: 5em;
            color: #333;
            margin-bottom: 30px;
        }
        .disabled-button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: not-allowed;
            background-color: #ccc;
            color: #666;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        .active-button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="hahaText">Hahaha</div>

    <button id="activateButton" class="active-button">Aktifkan</button>

    <button id="exitButton" class="disabled-button" disabled>Keluar Web</button>
    <button id="anotherButton" class="disabled-button" disabled>Tombol Lain 1</button>
    <button id="yetAnotherButton" class="disabled-button" disabled>Tombol Lain 2</button>

    <script>
        const activateButton = document.getElementById('activateButton');
        const exitButton = document.getElementById('exitButton');
        const anotherButton = document.getElementById('anotherButton');
        const yetAnotherButton = document.getElementById('yetAnotherButton');

        // Fungsi untuk menonaktifkan semua tombol dan notifikasi
        function disableAll() {
            exitButton.classList.add('disabled-button');
            exitButton.classList.remove('active-button');
            exitButton.disabled = true;

            anotherButton.classList.add('disabled-button');
            anotherButton.classList.remove('active-button');
            anotherButton.disabled = true;

            yetAnotherButton.classList.add('disabled-button');
            yetAnotherButton.classList.remove('active-button');
            yetAnotherButton.disabled = true;

            // Menonaktifkan notifikasi (contoh: mencoba mencegah alert/confirm)
            // Ini adalah pendekatan simbolis, JavaScript tidak bisa sepenuhnya menonaktifkan semua notifikasi browser.
            // Untuk menonaktifkan notifikasi browser secara default, biasanya perlu pengaturan browser itu sendiri.
            window.alert = function() {};
            window.confirm = function() {};
            window.prompt = function() {};
        }

        // Fungsi untuk mengaktifkan semua tombol
        function enableAll() {
            exitButton.classList.remove('disabled-button');
            exitButton.classList.add('active-button');
            exitButton.disabled = false;

            anotherButton.classList.remove('disabled-button');
            anotherButton.classList.add('active-button');
            anotherButton.disabled = false;

            yetAnotherButton.classList.remove('disabled-button');
            yetAnotherButton.classList.add('active-button');
            yetAnotherButton.disabled = false;

            // Mengembalikan fungsi notifikasi asli (jika ada)
            // Ini juga simbolis, karena window.alert dll. bisa ditimpa lagi oleh script lain.
            delete window.alert;
            delete window.confirm;
            delete window.prompt;
        }

        // Pada awalnya, semua tombol dinonaktifkan kecuali tombol 'Aktifkan'
        disableAll();
        // Pastikan tombol 'Aktifkan' selalu aktif dari awal
        activateButton.disabled = false;
        activateButton.classList.remove('disabled-button');
        activateButton.classList.add('active-button');

        // Event listener untuk tombol "Aktifkan"
        activateButton.addEventListener('click', () => {
            enableAll();
            alert('Semua tombol dan notifikasi telah diaktifkan!');
        });

        // Event listener untuk tombol "Keluar Web" (hanya akan berfungsi setelah diaktifkan)
        exitButton.addEventListener('click', () => {
            if (!exitButton.disabled) {
                // Untuk keluar dari web, biasanya tidak bisa langsung dari JavaScript karena alasan keamanan.
                // Pendekatan paling dekat adalah menutup jendela, tapi ini juga sering dibatasi oleh browser.
                // Opsi lainnya adalah mengarahkan ke halaman kosong atau sekadar memberikan pesan.
                alert('Anda telah mencoba keluar dari web.');
                // window.close(); // Ini mungkin tidak berfungsi di semua browser atau jika tab tidak dibuka oleh script.
            }
        });

        // Event listener untuk tombol-tombol lain
        anotherButton.addEventListener('click', () => {
            if (!anotherButton.disabled) {
                alert('Tombol Lain 1 berfungsi!');
            }
        });

        yetAnotherButton.addEventListener('click', () => {
            if (!yetAnotherButton.disabled) {
                alert('Tombol Lain 2 berfungsi!');
            }
        });

        // Mencegah semua default action klik pada dokumen kecuali untuk tombol aktifkan
        document.addEventListener('click', (event) => {
            if (event.target !== activateButton && event.target.tagName === 'BUTTON' && event.target.disabled) {
                event.preventDefault();
                event.stopPropagation();
            }
        }, true); // Menggunakan capture phase untuk mencegah event lebih awal

    </script>
</body>
  </html>
