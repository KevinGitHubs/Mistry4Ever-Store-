<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistry4Ever Store - Top Up Game (FF & ML)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mistry4Ever Store</h1>
        <h2>Top Up Game</h2>

        <div class="game-selection">
            <button class="game-btn active" data-game="ml">Mobile Legends</button>
            <button class="game-btn" data-game="ff">Free Fire</button>
        </div>

        <form id="topupForm">
            <div class="form-group">
                <label for="gameEmail">Email:</label>
                <input type="email" id="gameEmail" required>
            </div>

            <div class="form-group">
                <label for="gameId" id="gameIdLabel">ID Game:</label>
                <input type="text" id="gameId" required>
            </div>

            <div class="form-group" id="serverIdGroup">
                <label for="serverId">Server ID:</label>
                <input type="text" id="serverId">
            </div>

            <div class="form-group">
                <label for="diamondAmount">Pilih Diamond:</label>
                <select id="diamondAmount" required>
                    </select>
            </div>

            <div class="form-group">
                <label for="totalPrice">Harga Akhir:</label>
                <input type="text" id="totalPrice" class="price-display" readonly value="Rp 0">
                <small>*Harga sudah termasuk pajak dan biaya admin.</small>
            </div>

            <div class="form-group">
                <label>Metode Pembayaran:</label>
                <div class="payment-methods">
                    <label>
                        <input type="radio" name="paymentMethod" value="DANA" required> DANA
                    </label>
                    <label>
                        <input type="radio" name="paymentMethod" value="GOPAY"> GOPAY
                    </label>
                    <label>
                        <input type="radio" name="paymentMethod" value="OVO"> OVO
                    </label>
                    <label>
                        <input type="radio" name="paymentMethod" value="QRIS"> QRIS
                    </label>
                </div>
            </div>

            <button type="submit" id="topupButton">Top Up Sekarang</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
                    </html>
