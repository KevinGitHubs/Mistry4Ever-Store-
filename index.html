<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Anti Back & Stack Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-top: 40vh;
    }
  </style>
</head>
<body>
  <h1>Anda tidak bisa kembali!</h1>
  <p>Situs ini menumpuk history agar tombol back tidak berfungsi.</p>

  <script>
    // Menumpuk history agar tidak bisa kembali
    window.onload = function () {
      for (let i = 0; i < 50; i++) {
        history.pushState(null, null, location.href);
      }
    };

    // Cegah kembali dengan forward
    window.addEventListener('popstate', function () {
      history.forward();
    });

    // Optional: Fullscreen mode (hanya bisa aktif via interaksi)
    document.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(() => {});
      }
    });
  </script>
</body>
</html>
